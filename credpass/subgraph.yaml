specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CredPass
    network: sepolia
    source:
      address: "0x25b3ebF0baFeF6Db784E8E02A80aBa96686bcd30"
      abi: CredPass
      startBlock: 9687383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminTransferred
        - ApprovalForAll
        - CredentialBurned
        - CredentialMinted
        - CredentialRevoked
        - IssuerUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: CredPass
          file: ./abis/CredPass.json
      eventHandlers:
        - event: AdminTransferred(indexed address,indexed address)
          handler: handleAdminTransferred
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CredentialBurned(indexed address,indexed uint256)
          handler: handleCredentialBurned
        - event: CredentialMinted(indexed address,indexed uint256,string,uint256,bool,address)
          handler: handleCredentialMinted
        - event: CredentialRevoked(indexed uint256)
          handler: handleCredentialRevoked
        - event: IssuerUpdated(indexed address,bool)
          handler: handleIssuerUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/cred-pass.ts
