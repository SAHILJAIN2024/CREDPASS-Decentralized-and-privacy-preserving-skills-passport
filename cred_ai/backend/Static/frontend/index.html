<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SkillsPassport AI Verifier - Test UI</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
      /* Quick styling to make it look decent */
      body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; }
      .wrap { max-width: 800px; margin: 0 auto; }
      .card { background: #1e293b; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
      label { display: block; margin-bottom: 10px; font-weight: bold; }
      input, textarea { width: 100%; padding: 8px; background: #334155; border: 1px solid #475569; color: white; border-radius: 4px; box-sizing: border-box; }
      button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; }
      button:hover { background: #2563eb; }
      pre { background: #000; padding: 15px; overflow-x: auto; border-radius: 4px; border: 1px solid #334155; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SkillsPassport â€” AI Verifier</h1>

    <form id="verifyForm" class="card">

      <label>Student ID  
        <input id="student_id" name="student_id" value="STU790936">
      </label>

      <label>Institute Name  
        <input id="institute_name" name="institute_name" value="MITS Gwalior">
      </label>

      <label>Institute Website  
        <input id="institute_website" name="institute_website" value="https://web.mitsgwalior.in/">
      </label>

      <label>Metadata (JSON)</label>
      <textarea id="metadata_json" name="metadata_json" rows="15">
{
  "certificate_serial_number": "MITSDU/CS/2025/0001",
  "institute_type": "engineering_college",
  "institute_name": "Madhav Institute of Technology & Science, Gwalior (M.P.)",
  "institute_website": null,
  "accreditation_statement": "NAAC ACCREDITED WITH A++ GRADE",
  "credential_category": "marksheet",
  "credential_title": "Certificate of Appreciation",
  "recipient_name": "Dr. mukesh kumar",
  "issuance_date": "2020-10-08",
  "year": 2025,
  "marks_removed_flag": 1,
  "ocr_vs_meta_name_match": 95,
  "ocr_vs_meta_institute_match": 90,
  "notes": "Certificate for workshop resource person."
}
      </textarea>

      <label>File (image/pdf)
        <input id="fileInput" type="file" name="file" accept="image/*,.pdf">
      </label>

      <div class="actions">
        <button id="submitBtn" type="submit">Verify</button>
      </div>

    </form>

    <section class="card">
      <h2>Result</h2>
      <pre id="result">No result yet</pre>
    </section>

  </div>

  <script src="./js/main.js"></script>
</body>
</html>
